<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/courses.css" />
    <script src="js/loading.js" defer></script>
  </head>
  <body id="workout-body">
    <div class="workout-info">
      <div class="wohead">
        <h1 id="workout-name"></h1>
        <button>add to favourites</button>
      </div>
      <p id="workout-description"></p>
      <ul class="wo-list">
        <li class="wo-list">time</li>
        <li class="wo-list">Benefits</li>
      </ul>
      <section class="workout-benefits">
        <p id="workout-time"></p>
        <p id="workout-benefits"></p>
      </section>
      <section class="warmup-content">
        <h2>Warm Up</h2>
        <p id="warm-up"></p>
        <p id="warm-up2"></p>
      </section>

      <div class="wo-content">
        <h2>Main set</h2>
        <ul class="wo-main-list">
          <li class="wo-main-list">Set</li>
          <li class="wo-main-list">Exercise</li>
          <li class="wo-main-list">Description</li>
        </ul>
        <div class="wo-container">
          <p>1</p>
          <p id="exercise1"></p>
          <p id="exercise1-description"></p>
          <p>2</p>
          <p id="exercise2"></p>
          <p id="exercise2-description"></p>
          <p>3</p>
          <p id="exercise3"></p>
          <p id="exercise3-description"></p>
          <p>4</p>
          <p id="exercise4"></p>
          <p id="exercise4-description"></p>
          <p>5</p>
          <p id="exercise5"></p>
          <p id="exercise5-description"></p>
          <p>6</p>
          <p id="exercise6"></p>
          <p id="exercise6-description"></p>
        </div>
      </div>
    </div>
  </body>
</html>
